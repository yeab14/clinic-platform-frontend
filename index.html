              <div class="circle circle-3"></div>
            </div>
          </div>
          <div class="loading-content">

              <span class="title-part">Dr. Redwan Seid Busery</span>

    <style>
    .app-loading {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8fbff 0%, #f0f7ff 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-container {
      text-align: center;
      padding: 3rem;
      max-width: 500px;
    }
    
    .loading-animation {
      position: relative;
      margin: 0 auto 3rem;
      width: 120px;
      height: 120px;
    }
    
    .loading-heartbeat {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .heartbeat-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #007AFF, transparent);
      transform: translateY(-50%);
      animation: heartbeat-line 2s ease-in-out infinite;
    }
    
    .heartbeat-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #007AFF;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: heartbeat-pulse 2s ease-in-out infinite;
    }
    
    .loading-circles {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .circle {
      position: absolute;
      border: 2px solid #007AFF;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
    }
    
    .circle-1 {
      width: 80px;
      height: 80px;
      animation: pulse-ring 2s infinite;
    }
    
    .circle-2 {
      width: 100px;
      height: 100px;
      animation: pulse-ring 2s infinite 0.3s;
    }
    
    .circle-3 {
      width: 120px;
      height: 120px;
      animation: pulse-ring 2s infinite 0.6s;
    }
    
    .loading-content {
      animation: fade-up 0.8s ease-out;
    }
    
    .loading-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1a365d;
    }
    
    .title-part {
      display: block;
      font-weight: 700;
      background: linear-gradient(135deg, #007AFF, #0056CC);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .title-sub {
      display: block;
      font-size: 1.2rem;
      font-weight: 500;
      color: #4a5568;
      margin-top: 0.5rem;
    }
    
    .loading-message {
      color: #718096;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .progress-bar {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #007AFF, #00B5FF);
      border-radius: 2px;
      animation: progress-load 1.5s ease-in-out infinite;
    }
    
    @keyframes heartbeat-line {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    @keyframes heartbeat-pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }
    
    @keyframes pulse-ring {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
      70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
      100% { opacity: 0; }
    }
    
    @keyframes progress-load {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(250%); }
    }
    
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    </style>

    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        const loadingDiv = root.querySelector('.app-loading');
        if (loadingDiv) {
          loadingDiv.style.display = 'none';
        }
      });
    </script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
